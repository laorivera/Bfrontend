<div class="sidebar">
  <div class="sidebar-header">
    <h1>Dark and Data</h1>
  </div>
  
  <div class="sidebar-content">
    <!-- Calculator Button -->
    <div class="sidebar-item" (click)="navigateTo('calculator')">
      <img src="assets/calculator.svg" alt="Calculator" class="sidebar-icon">
      <span>Calculator</span>
    </div>
    
    <!-- About Button -->
    <div class="sidebar-item" (click)="navigateTo('about')">
      <img src="assets/info.svg" alt="About" class="sidebar-icon">
      <span>About</span>
    </div>
    
    <!-- Contact Button -->
    <div class="sidebar-item" (click)="navigateTo('contact')">
      <img src="assets/contact.svg" alt="Contact" class="sidebar-icon">
      <span>Contact</span>
    </div>
  </div>

  <!-- Support Button at Bottom -->
  <div class="sidebar-footer">
    <div class="sidebar-item support-button" (click)="openSupport()">
      <img src="assets/support.svg" alt="Support" class="sidebar-icon">
      <span>Support</span>
    </div>
  </div>
</div>
